[module/date]
type = internal/date

; Seconds to sleep between updates
; Default: 1.0
interval = 1.0

; See "https://en.cppreference.com/w/cpp/io/manip/put_time" for details on how to format the date string
; NOTE: if you want to use syntax tags here you need to use %%{...}
date-alt = %a 

; Optional time format
time-alt = %l:%M %p

; if `date-alt` or `time-alt` is defined, clicking
; the module will toggle between formats
date = %A, %d %b
time = %l:%M

; Available tags:
;   <label> (default)
format =  <label>
format-background = ${color.polar0}
format-foreground = ${color.purple}
format-underline = ${color.purple}
format-margin = 1
format-padding = 1

; Available tokens:
;   %date%
;   %time%
; Default: %date%
label = %date% %time%
label-prefix = 
label-foreground = ${color.snow2} 


[module/memory]
type = internal/memory

; Seconds to sleep between updates
; Default: 1
interval = 3

format =  <label> 
format-foreground = ${color.green}
format-underline = ${color.green}

label = %mb_used%
label-foreground = ${color.snow0} 

[module/cpu]
type = internal/cpu

; Seconds to sleep between updates
; Default: 1
interval = 0.5

; Available tags:
;   <label> (default)
;   <bar-load>
;   <ramp-load>
;   <ramp-coreload>
format =  <label>%
format-foreground = ${color.yellow}
format-underline = ${color.yellow}
; format-padding = 1
format-margin = 1

label = %percentage%
label-foreground = ${color.snow0} 


[module/i3]
type = internal/i3

; Only show workspaces defined on the same output as the bar
;
; Useful if you want to show monitor specific workspaces
; on different bars
;
; Default: false
pin-workspaces = true

; This will split the workspace name on ':'
; Default: false
strip-wsnumbers = true

; Sort the workspaces by index instead of the default
; sorting that groups the workspaces by output
; Default: false
index-sort = true

; Create click handler used to focus workspace
; Default: true
enable-click = true

; Create scroll handlers used to cycle workspaces
; Default: true
enable-scroll = true

; Wrap around when reaching the first/last workspace
; Default: true
wrapping-scroll = false

; Set the scroll cycle direction 
; Default: true
reverse-scroll = false

fuzzy-match = true

; ws-icon-[0-9]+ = <label>;<icon>
; NOTE: The <label> needs to match the name of the i3 workspace
; Neither <label> nor <icon> can contain a semicolon (;)
; NOTE: You cannot skip icons, e.g. to get a ws-icon-6
; you must also define a ws-icon-5.
; NOTE: Icon will be available as the %icon% token inside label-*
format = <label-state> <label-mode>
label-mode = %mode%
label-mode-padding = 1
label-mode-foreground = ${color.red}
; Default: %icon%  %name%
label-focused = %name%
label-focused-foreground = ${color.snow2}
label-focused-background = ${color.polar1}
label-focused-underline = ${color.primary}
label-focused-padding = 1

; Available tokens:
;   %name%
;   %icon%
;   %index%
;   %output%
; Default: %icon%  %name%
label-unfocused = %name%
label-unfocused-padding = 1

; Available tokens:
;   %name%
;   %icon%
;   %index%
;   %output%
; Default: %icon%  %name%
label-visible = %name%
label-visible-underline = #555555
label-visible-padding = 1

; Available tokens:
;   %name%
;   %icon%
;   %index%
;   %output%
; Default: %icon%  %name%
label-urgent = %name%
label-urgent-foreground = #000000
label-urgent-background = #bd2c40
label-urgent-padding = 1

; Separator in between workspaces
label-separator = 
label-separator-padding = 1
label-separator-foreground = #ffb52a

ws-icon-default = "  "
ws-icon-0 = "11; 0 "
