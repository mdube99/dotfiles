#+--- Bars LEFT ---+
# Session name 
set -g status-bg "${bg2}"
set -g status-left "#[fg=$fg,bg=$bg,bold] #S #[fg=$blue,bg=$bg2,nobold,noitalics,nounderscore]"
#+--- Windows ---+
# Focus
set -g window-status-current-format "#[fg=$bg,bg=$blue] #I #W #F "
# Unfocused
set -g window-status-format "#[fg=$fg,bg=$grey,nobold,noitalics,nounderscore] #I #W #F  "

#+--- Bars RIGHT ---+
