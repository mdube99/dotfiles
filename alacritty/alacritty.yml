# Colors (Dracula)
colors:
  # Default colors
  primary:
    background: '#282a36'
    foreground: '#f8f8f2'

  # Normal colors
  normal:
    black:   '#000000'
    red:     '#ff5555'
    green:   '#50fa7b'
    yellow:  '#f1fa8c'
    blue:    '#caa9fa'
    magenta: '#ff79c6'
    cyan:    '#8be9fd'
    white:   '#bfbfbf'

  # Bright colors
  bright:
    black:   '#575b70'
    red:     '#ff6e67'
    green:   '#5af78e'
    yellow:  '#f4f99d'
    blue:    '#caa9fa'
    magenta: '#ff92d0'
    cyan:    '#9aedfe'
    white:   '#e6e6e6'

window:
  dimensions:
    columns: 140
    lines: 38
  padding:
    x: 0
    y: 0
decorations: full

scrolling:
  history: 10000
  multiplier: 3

background_opacity: 0.95

cursor:
  style: Block
  unfocused_hollow: true


key_bindings:


- { key: PageUp,   mods: Shift, action: ScrollPageUp,          }
- { key: PageDown, mods: Shift, action: ScrollPageDown,       }
- { key: Home,     mods: Shift, action: ScrollToTop,           }
- { key: End,      mods: Shift, action: ScrollToBottom,        }

font:
  size: 10
  normal:
    family: JetBrainsMono Nerd Font
    style: Regular
  bold:
    family: JetBrainsMono Nerd Font
    style: Bold
  italic:
    family: JetBrainsMono Nerd Font
    style: Italic


mouse_binding:
  - { mouse: Middle,            action: PasteSelection        }

live_config_reload: true
